  <style>
    #app {
      min-height: 100vh;
    }
    .CodeMirror {
      border: 0px solid #eee;
      height: 100%;
    }
    .thin::-webkit-scrollbar {
      width: 5px;
      height: 5px;
      }
      /* .thin::-webkit-scrollbar-track {
        border: 1px solid rgb(228, 228, 230);
      } */
      .thin::-webkit-scrollbar-thumb {
      background: rgb(228, 228, 230);

      }

      .table thead th{
        word-break: keep-all;
      }
      .table th, .table td {
        white-space: nowrap;
      }

      .monaco-editor {
        position: absolute; 
        left: 0; 
        top: 0;
        width: 100%; 
        height: 100%; 
        max-height: 100% !important;
        margin: 0; 
        padding: 0;
        overflow: hidden;
      }

      .ui.menu{
        box-shadow: none;
      }

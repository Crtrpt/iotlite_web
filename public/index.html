    #app {

    }
    .auth{

    .thin::-webkit-scrollbar {

      }

      }

        word-break: keep-all;
      }

        white-space: nowrap;
      }

      .monaco-editor {
        position: absolute; 
        left: 0; 
        top: 0;
        width: 100%; 
        height: 100%;

        overflow: hidden;
      }
